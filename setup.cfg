[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore = WPS421

per-file-ignores =
  # it is possibble to have prints in scripts
  brain_games/cli.py: DAR201
  brain_games/scripts/brain_even.py: WPS326, S311, WPS210
  brain_games/scripts/brain_calc.py: WPS326, S311, WPS210, WPS231, C901
  brain_games/scripts/brain_gcd.py: WPS326, S311, WPS210, WPS231, C901
  brain_games/scripts/brain_progression.py: WPS326, S311, WPS210, WPS231, C901, WPS336
  brain_games/scripts/brain_prime.py: WPS326, S311, WPS210, WPS231, C901

[tool:pytest]
norecursedirs = __pycache__
addopts = --strict-markers

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79